<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
<form action="login" method="POST">
    <label>
        Password:
        <input name="token" type="password" placeholder="Password">
        {% if login_redirect_url %}
            <input type="hidden" name="login_redirect_url" value="{{ login_redirect_url }}">
        {% endif %}
    </label>
    {% if login_failed %}
        <b style="color: red">Username or password wrong!</b>
    {% endif %}
</form>
</body>
</html>
